<footer class="footer">
  <div class="footer__copyright">
    <div class="top">
      <span>Site based on design by</span>
    </div>
    <div class="bottom">
      <a class="underline-link" href="https://github.com/bchiang7/bchiang7.github.io" target="_blank">Brittany Chiang <img class="emoji" src="{{site.baseurl}}/img/emojis/rockon.png" alt="emoji">
        <span>2018</a>
    </div>
  </div>
  <div class="footer__links">
    {% for link in site.social %}
    <a href="{{link.url}}" target="_blank" title="{{link.title}}">
      <span class="text">{{link.title}}</span>
      <img src="{{site.baseurl}}/img/social/{{link.title}}.svg" alt="{{link.title}}">
    </a>
    {% endfor %}
  </div>
</footer>
